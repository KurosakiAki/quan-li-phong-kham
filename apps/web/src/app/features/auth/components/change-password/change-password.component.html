<m-page-header>
    <m-page-title>
        {{'Thay đổi mật khẩu' | translate}}
    </m-page-title>
</m-page-header>
<m-page-container>
    <div class="d-flex justify-content-center">
        <div class="float-center card mt-5">
            <div class="card-body">
                <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group row">
                        <label for="formPassword" class="required form-label col-form-label col-sm-5 text-sm-end" translate>
                            Mật khẩu
                        </label>
                        <div class="col-sm-7">
                            <input name="password" type="password" id="formPassword" class="form-control" formControlName="password">
                            <control-error-message [control]="changePasswordForm.controls['password']" *ngIf="changePasswordForm.controls['password'].touched"></control-error-message>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="formRePassword" class="required form-label col-form-label col-sm-5 text-sm-end" translate>
                            Nhập lại mật khẩu
                        </label>
                        <div class="col-sm-7">
                            <input name="confirmPassword" type="password" id="formRePassword" class="form-control" formControlName="confirmPassword">
                            <control-error-message
                              [control]="changePasswordForm.controls['confirmPassword']"
                              *ngIf="changePasswordForm.controls['confirmPassword'].touched"
                              [customError]="{matching: 'Mật khẩu không khớp'}"
                              ></control-error-message>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                      <make-form-touched [form]="changePasswordForm">
                        <button type="submit" class="mt-3 text-right btn btn-primary btn-save" [disabled]="changePasswordForm.invalid">
                            <span translate>
                                <fa-icon [icon]="faSave"></fa-icon> Lưu
                            </span>
                        </button>
                      </make-form-touched>
                    </div>
                </form>
            </div>
        </div>
    </div>
</m-page-container>
