<div class="container-fluid h-100 w-100 m-0 p-0">
    <div class="d-flex justify-content-center flex-column mx-4">
        <div class="mt-5 d-flex justify-content-between">
            <img src="../../../../../assets/logo.png" width="auto" height="50px" style="margin:20px auto 0px auto" />
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="float-center card shadow">
                <div class="card-body mx-3">
                    <h2 class="card-title mt-4 mb-2">Thay đổi mật khẩu</h2>
                    <p class="card-subtitle text-muted mb-3 pb-3">
                        Nhập mật khẩu mới để thay đổi mật khẩu cho tài khoản của bạn.
                    </p>
                    <form class="" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate #form="ngForm">
                        <div class="form-group pb-3">
                            <label for="formPassword" class="required form-label" translate>
                                Mật khẩu
                            </label>
                            <div class="">
                                <input name="password" type="password" id="formPassword" class="form-control" formControlName="password">
                                <control-error-message [control]="resetPasswordForm.controls['password']" *ngIf="resetPasswordForm.controls['password'].touched"></control-error-message>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="formRePassword" class="required form-label" translate>
                                Nhập lại mật khẩu
                            </label>
                            <div class="">
                                <input name="confirmPassword" type="password" id="formRePassword" class="form-control" formControlName="confirmPassword">
                                <control-error-message
                                  [control]="resetPasswordForm.controls['confirmPassword']"
                                  *ngIf="resetPasswordForm.controls['confirmPassword'].touched"
                                  ></control-error-message>
                                  <div class="text-danger" *ngIf="form.submitted">
                                    <div *ngIf="!resetPasswordForm.invalid && (resetPasswordForm.value.password !== resetPasswordForm.value.confirmPassword)" translate>
                                        Mật khẩu không khớp
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="mt-3 text-right btn btn-primary btn-lg">
                                <span translate>
                                    <fa-icon [icon]="faSave"></fa-icon> Lưu
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
