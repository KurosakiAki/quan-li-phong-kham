<m-page-header>
    <m-page-title>
        {{'Thay đổi mật khẩu' | translate}}
    </m-page-title>
</m-page-header>
<m-page-container>
    <div class="d-flex justify-content-center mt-5">
        <div class="float-center card">
            <div class="card-body">
                <form class="" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group row pb-3">
                        <label for="formPassword" class="required form-label col-form-label col-sm-5 text-sm-end" translate>
                            Mật khẩu
                        </label>
                        <div class="col-sm-7">
                            <input name="password" type="password" id="formPassword" class="form-control" formControlName="password">
                            <control-error-message [control]="resetPasswordForm.controls['password']" *ngIf="resetPasswordForm.controls['password'].touched"></control-error-message>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="formRePassword" class="required form-label col-form-label col-sm-5 text-sm-end" translate>
                            Nhập lại mật khẩu
                        </label>
                        <div class="col-sm-7">
                            <input name="confirmPassword" type="password" id="formRePassword" class="form-control" formControlName="confirmPassword">
                            <control-error-message
                              [control]="resetPasswordForm.controls['confirmPassword']"
                              *ngIf="resetPasswordForm.controls['confirmPassword'].touched"
                              [customError]="{matching: 'Mật khẩu không khớp'}"
                              ></control-error-message>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="mt-3 text-right btn btn-primary">
                            <span translate>
                                <fa-icon [icon]="faSave"></fa-icon> Lưu
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</m-page-container>
