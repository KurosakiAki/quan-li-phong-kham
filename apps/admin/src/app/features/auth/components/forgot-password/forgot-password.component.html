<div class="d-flex justify-content-center mt-5">
    <div class="float-center card">
        <div class="card-header" translate>
            Quên mật khẩu
        </div>
        <div class="card-body">
            <form class="" autocomplete="off" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <fa-icon [icon]="faEnvelope"></fa-icon>
                        </span>
                    </div>
                    <input placeholder="{{'Username' | translate}}" name="username" class="form-control"
                        formControlName="username" id="username" required>
                </div> 
                <control-error-message [control]="forgotPasswordForm.controls['username']" *ngIf="forgotPasswordForm.controls['username'].touched"></control-error-message>
                <div class="w-100">
                    <button type="submit" class="mt-3 btn btn-primary btn-block btn-lg w-100" translate>Tạo mật khẩu mới</button>
                </div>
                <div class="w-100">
                    <a class="text-dark" [routerLink]="['/auth/login']">
                        <button type="button" class="mt-2 btn btn-secondary btn-block w-100 btn-lg" translate>
                            Quay lại trang đăng nhập
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
