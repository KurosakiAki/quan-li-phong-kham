<form novalidate [formGroup]="userForm" #form="ngForm">
    <div class="modal-header">
        <div class="modal-title h4">
            <h2 translate>Thay đổi mật khẩu</h2>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="text-sm-right form-label col-form-label col-sm-4 required" translate>Mật khẩu</label>
            <div class="col-sm-8">
                <input name="password" type="password" required class="form-control" formControlName="password" autocomplete="new-password">
                <control-error-message [control]="userForm.controls['password']" *ngIf="userForm.controls['password'].touched"></control-error-message>
            </div>
        </div>
        <div class="form-group row">
            <label class="text-sm-right form-label col-form-label col-sm-4 required" translate>Nhập lại mật
                khẩu</label>
            <div class="col-sm-8">
                <input name="confirmPassword" type="password" required class="form-control" formControlName="confirmPassword" autocomplete="new-password">
                <control-error-message [control]="userForm.controls['confirmPassword']" *ngIf="userForm.controls['confirmPassword'].touched"></control-error-message>
                <div class="text-danger" *ngIf="form.submitted">
                    <div *ngIf="!userForm.invalid && (userForm.value.password !== userForm.value.confirmPassword)" translate>
                        Mật khẩu không khớp
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" type="submit" (click)="cancel()" translate>Đóng</button>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()" translate>
            <fa-icon [icon]="faSave"></fa-icon>
            Lưu
        </button>
    </div>
</form>
