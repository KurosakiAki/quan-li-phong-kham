<div class="container-fluid h-100 w-100 m-0 p-0">
    <div class="d-flex justify-content-center flex-column mx-4">
        <div class="mt-5 d-flex justify-content-between">
            <img src="../../../../../assets/logo.png" width="auto" height="50px" style="margin:20px auto 0px auto" />
        </div>
        <div class="d-flex justify-content-center mt-5">
            <div class="float-center card shadow">
                <div class="card-body mx-3">
                    <h2 class="card-title mt-4 mb-2">Quên mật khẩu</h2>
                    <p class="card-subtitle text-muted mb-3 pb-3">
                        Nhập tên đăng nhập của bạn và chúng tôi sẽ gửi hướng dẫn <br class="d-none d-md-block"> đến mail bạn đã đăng ký.
                    </p>
                    <form class="" autocomplete="off" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group pb-3">
                            <label for="formPassword" class="required form-label" translate>
                                Username
                            </label>
                            <div class="">
                                <input placeholder="{{'Username' | translate}}" name="username" class="form-control"
                                formControlName="username" id="username" required>
                                <control-error-message [control]="forgotPasswordForm.controls['username']" *ngIf="forgotPasswordForm.controls['username'].touched"></control-error-message>
                            </div>
                        </div>
                        
                        <div class="w-100">
                            <button type="submit" class="mt-3 btn btn-primary btn-block btn-lg w-100" translate>Tạo mật khẩu mới</button>
                        </div>
                        <div class="w-100 mt-3 text-center mb-4">
                            <a class="link-primary text-decoration-none" [routerLink]="['/auth/login']" style="font-size: 17px; color: #03ACF2;">
                                Quay lại trang đăng nhập
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
