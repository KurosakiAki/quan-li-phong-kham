<form novalidate [formGroup]="benhNhanForm" #form="ngForm">
    <div class="modal-header">
        <div class="modal-title">
            <h4 translate *ngIf="isAddNew">Thêm bệnh nhân</h4>
            <h4 translate *ngIf="!isAddNew">Sửa bệnh nhân</h4>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
            <h4 translate>Thông tin</h4>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="required form-label col-form-label" translate>Họ
                    và tên</label>
                <div class="">
                    <input type="text" name="fullname" class="form-control" formControlName="fullname">
                    <control-error-message [control]="benhNhanForm.controls['fullname']" *ngIf="benhNhanForm.controls['fullname'].touched"></control-error-message>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label col-form-label required" translate>Giới tính</label>
                <div class="">
                    <ng-select formControlName="gender" name="gender" class="required"
                        [multiple]="false" [closeOnSelect]="true" [searchable]="false" [items]="genderSelect"
                        [placeholder]="'-- Chọn giới tính --' | translate">
                    </ng-select>
                    <control-error-message [control]="benhNhanForm.controls['gender']" *ngIf="benhNhanForm.controls['gender'].touched"></control-error-message>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-label col-form-label required" translate>Ngày sinh</label>
                <div class="">
                    <input class="form-control" (click)="d.toggle()" placeholder="dd/mm/yyyy" name="birthday"
                    formControlName="birthday" ngbDatepicker #d="ngbDatepicker">
                    <control-error-message [control]="benhNhanForm.controls['birthday']" *ngIf="benhNhanForm.controls['birthday'].touched"></control-error-message>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label col-form-label required" translate>Điện thoại</label>
                <div class=" ">
                    <input class="form-control" autocomplete="off"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" type="text"
                        name="phone" formControlName="phone">
                    <control-error-message [control]="benhNhanForm.controls['phone']" *ngIf="benhNhanForm.controls['phone'].touched"></control-error-message>
                    <div class="text-danger" *ngIf="benhNhanForm.valid && form.submitted && validatePhone()" translate>
                        Không phải là số điện thoại Việt Nam
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label class="form-label col-form-label required">Email</label>
                <div class=" ">
                    <input type="email" name="email" class="form-control" formControlName="email">
                    <control-error-message [control]="benhNhanForm.controls['email']" *ngIf="benhNhanForm.controls['email'].touched"></control-error-message>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="form-label col-form-label" translate>Địa chỉ</label>
                <div class="">
                    <input type="text" name="address" class="form-control" formControlName="address">
                    <control-error-message [control]="benhNhanForm.controls['address']" *ngIf="benhNhanForm.controls['address'].touched"></control-error-message>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label class="required form-label col-form-label" translate>Tiền sử bệnh</label>
                <div class="">
                    <input type="text" name="tienSuBenh" class="form-control" formControlName="tienSuBenh">
                    <control-error-message [control]="benhNhanForm.controls['tienSuBenh']" *ngIf="benhNhanForm.controls['tienSuBenh'].touched"></control-error-message>        
                </div>
            </div>
        </div>
    </div>
      
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" (click)="onSubmit()" translate>
            <fa-icon [icon]="faSave"></fa-icon>
            Lưu
        </button>
        <button class="btn btn-secondary" type="submit" (click)="cancel()" translate>Đóng</button>
    </div>
</form>
